<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px; /* Adjust grid size */
        }
        .quiz-container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            margin-bottom: 30px;
        }
        .options button {
            display: block;
            margin: 15px auto;
            padding: 15px;
            width: 90%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .options button:hover {
            /*  transform: translateY(-1px); */
            transform: scale(1.02);
            background-color: #c3c3c3;
        }
        .options button.correct {
            background-color: #6fe18b;
            border-style: dashed;
        }
        .options button.wrong {
            background-color: #ef8790;
        }
        .controls {
            margin-top: 30px;
        }
        .controls button, .controls input {
            margin: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .question p {
            
            font-weight: 700; 
            font-size: x-large;
    }
        h2 {
            font-style: italic;
    }
        .load {
            color: white;
            background-color: #9494f5;
            border-style: none;
            font-size: 20px;
            border-radius: 5px;
            padding: 5px 10px 5px 10px;
        }
    </style>
</head>
<body>
    <div id="userIDInput" style="text-align: center; margin-bottom: 20px;">
        <label for="userID">Enter User ID (optional):</label>
        <input type="text" id="userID" placeholder="e.g., user123" />
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="scoreboard" style="margin-top: 20px; text-align: center;">
        <h3>Scoreboard</h3>
        <p>Total Attempted: <span id="totalAttempted">0</span></p>
        <p>Correct Answers: <span id="correctAnswers">0</span></p>
        <p>Wrong Answers: <span id="wrongAnswers">0</span></p>
    </div>


<div class="quiz-container">
    <h1>Quiz App</h1>
    <div>
        <label for="jsonSelector">Select Quiz Topic:</label>
        <select id="jsonSelector">
            <option value="quiz_final.json">Direct_Indirect</option>
            <option value="common_error_quiz.json">Common Error</option>
        </select>
        <button class="load" onclick="loadQuiz()">Load Quiz</button>
    </div>

    <div id="quizContainer">
        <div class="question">
            <h2 id="questionNumber"></h2>
            <p id="questionText"></p>
        </div>
        <div class="options" id="optionsContainer"></div>
    </div>

    <div class="controls">
        <button onclick="resetUserProgress()">Reset Progress</button>
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="randomQuestion()">Random</button>
        <input type="number" id="jumpInput" placeholder="Question #" min="1">
        <button onclick="jumpToQuestion()">Jump</button>
    </div>
</div>

<script>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
    
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCOr-Wzlh7KuQtl22zuv82P64fpAH3Mlic",
        authDomain: "quiz-c6e82.firebaseapp.com",
        projectId: "quiz-c6e82",
        storageBucket: "quiz-c6e82.firebasestorage.app",
        messagingSenderId: "942915077506",
        appId: "1:942915077506:web:dc38f558c5a326c7e47b9b",
        measurementId: "G-J99771SJCT"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    
    // Global variables
    let userID = "";
    let scoreData = { totalAttempted: 0, correctAnswers: 0, wrongAnswers: 0 };
    let questions = [];
    let currentQuestionIndex = 0;
    
    // Start quiz with or without User ID
    function startQuiz() {
        const input = document.getElementById("userID").value.trim();
    
        if (input) {
            userID = input;
            alert(`Welcome back, User ID: ${userID}`);
            loadUserProgress(userID);
        } else {
            userID = ""; // No ID, no saving progress
            alert("Playing without saving progress. Enter a User ID next time to track progress.");
            resetScoreboard();
        }
    }
    
    // Load quiz from selected JSON
    async function loadQuiz() {
        const selectedJSON = document.getElementById('jsonSelector').value;
    
        try {
            const response = await fetch(selectedJSON);
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
    
            questions = await response.json();
            currentQuestionIndex = 0;
            displayQuestion();
        } catch (error) {
            alert('Failed to load quiz: ' + error.message);
        }
    }
    
    // Display a question
    function displayQuestion() {
        if (currentQuestionIndex < 0 || currentQuestionIndex >= questions.length) return;
    
        const question = questions[currentQuestionIndex];
        document.getElementById('questionNumber').textContent = `Question ${question.question_id}`;
        document.getElementById('questionText').textContent = question.question;
    
        const optionsContainer = document.getElementById('optionsContainer');
        optionsContainer.innerHTML = '';
        question.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.textContent = option;
            button.onclick = () => checkAnswer(index + 1);
            optionsContainer.appendChild(button);
        });
    }
    
    // Check the answer
    function checkAnswer(selectedOption) {
        const question = questions[currentQuestionIndex];
        const correctOption = parseInt(question.correct_option, 10);
    
        scoreData.totalAttempted++;
        if (selectedOption === correctOption) {
            scoreData.correctAnswers++;
        } else {
            scoreData.wrongAnswers++;
        }
    
        saveUserProgress();
        updateScoreboard();
    }
    
    // Save user progress
    function saveUserProgress() {
        if (!userID) return;
        const userData = { ...scoreData, lastQuestionIndex: currentQuestionIndex };
        set(ref(database, 'users/' + userID), userData);
    }
    
    // Load user progress
    function loadUserProgress(id) {
        if (!id) return;
        get(child(ref(database), 'users/' + id))
            .then(snapshot => {
                if (snapshot.exists()) {
                    Object.assign(scoreData, snapshot.val());
                    currentQuestionIndex = snapshot.val().lastQuestionIndex || 0;
                    updateScoreboard();
                    displayQuestion();
                } else {
                    resetScoreboard();
                }
            });
    }
    
    // Update scoreboard
    function updateScoreboard() {
        document.getElementById("totalAttempted").textContent = scoreData.totalAttempted;
        document.getElementById("correctAnswers").textContent = scoreData.correctAnswers;
        document.getElementById("wrongAnswers").textContent = scoreData.wrongAnswers;
    }
    
    // Reset scoreboard
    function resetScoreboard() {
        scoreData = { totalAttempted: 0, correctAnswers: 0, wrongAnswers: 0 };
        currentQuestionIndex = 0;
        updateScoreboard();
        displayQuestion();
    }


    
</script>

</body>
</html>
