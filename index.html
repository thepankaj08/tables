<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px; /* Adjust grid size */
        }
        .quiz-container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            margin-bottom: 30px;
        }
        .options button {
            display: block;
            margin: 15px auto;
            padding: 15px;
            width: 90%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .options button:hover {
            /*  transform: translateY(-1px); */
            transform: scale(1.02);
            background-color: #c3c3c3;
        }
        .options button.correct {
            background-color: #6fe18b;
            border-style: dashed;
        }
        .options button.wrong {
            background-color: #ef8790;
        }
        .controls {
            margin-top: 30px;
        }
        .controls button, .controls input {
            margin: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .question p {
            
            font-weight: 700; 
            font-size: x-large;
    }
        h2 {
            font-style: italic;
    }
        .load {
            color: white;
            background-color: #9494f5;
            border-style: none;
            font-size: 20px;
            border-radius: 5px;
            padding: 5px 10px 5px 10px;
        }
    </style>
</head>
<body>
    <div id="userIDInput" style="text-align: center; margin-bottom: 20px;">
    <label for="userID">Enter User ID (optional):</label>
    <input type="text" id="userID" placeholder="e.g., user123" />
    <button onclick="startQuiz()">Start Quiz</button>
    </div>


<div class="quiz-container">
    <h1>Quiz App</h1>
    <div>
        <label for="jsonSelector">Select Quiz Topic:</label>
        <select id="jsonSelector">
            <option value="quiz_final.json">Direct_Indirect</option>
            <option value="common_error_quiz.json">Common Error</option>
        </select>
        <button class="load" onclick="loadQuiz()">Load Quiz</button>
    </div>

    <div id="quizContainer">
        <div class="question">
            <h2 id="questionNumber"></h2>
            <p id="questionText"></p>
        </div>
        <div class="options" id="optionsContainer"></div>
    </div>

    <div class="controls">
        <button onclick="resetUserProgress()">Reset Progress</button>
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="randomQuestion()">Random</button>
        <input type="number" id="jumpInput" placeholder="Question #" min="1">
        <button onclick="jumpToQuestion()">Jump</button>
    </div>
</div>

<script>
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyCOr-Wzlh7KuQtl22zuv82P64fpAH3Mlic",
    authDomain: "quiz-c6e82.firebaseapp.com",
    projectId: "quiz-c6e82",
    storageBucket: "quiz-c6e82.firebasestorage.app",
    messagingSenderId: "942915077506",
    appId: "1:942915077506:web:dc38f558c5a326c7e47b9b",
    measurementId: "G-J99771SJCT"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    let userID = "";

    let userID = "";

    function startQuiz() {
        const input = document.getElementById("userID").value.trim();
    
        if (input) {
            // Save the User ID and load progress
            userID = input;
            alert(`Welcome back, User ID: ${userID}`);
            loadUserProgress(userID);
        } else {
            // No User ID: Play without saving progress
            userID = ""; // Ensure no ID is saved
            alert("Playing without saving progress. Enter a User ID next time to track progress.");
            resetScoreboard(); // Start fresh
        }
    }

    
    
    
    let questions = [];
    let currentQuestionIndex = 0;

    function loadQuiz() {
        const selectedJSON = document.getElementById('jsonSelector').value;

        fetch(selectedJSON)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(jsonData => {
                questions = jsonData;
                currentQuestionIndex = 0;
                displayQuestion();
            })
            .catch(error => alert('Failed to load quiz: ' + error.message));
    }

    function displayQuestion() {
        if (currentQuestionIndex < 0 || currentQuestionIndex >= questions.length) return;

        const question = questions[currentQuestionIndex];

        document.getElementById('questionNumber').textContent = `Question ${question.question_id}`;
        document.getElementById('questionText').textContent = question.question;

        const optionsContainer = document.getElementById('optionsContainer');
        optionsContainer.innerHTML = '';

        question.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.textContent = option;
            button.onclick = () => checkAnswer(index + 1);
            optionsContainer.appendChild(button);
        });
    }

    function checkAnswer(selectedOption) {
        const question = questions[currentQuestionIndex];
        const correctOption = parseInt(question.correct_option, 10);

        const optionsContainer = document.getElementById('optionsContainer');
        Array.from(optionsContainer.children).forEach((button, index) => {
            button.classList.remove('correct', 'wrong');
            if (index + 1 === correctOption) {
                button.classList.add('correct');
            } else if (index + 1 === selectedOption) {
                button.classList.add('wrong');
            }
        });
        scoreData.totalAttempted++;
        if (selectedOption === correctOption) {
            scoreData.correctAnswers++;
        } else {
            scoreData.wrongAnswers++;
        }
    
        saveUserProgress(); // Save progress to Firebase
        updateScoreboard();
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion();
        }
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            displayQuestion();
        }
    }

    function randomQuestion() {
        currentQuestionIndex = Math.floor(Math.random() * questions.length);
        displayQuestion();
    }

    function jumpToQuestion() {
        const jumpInput = document.getElementById('jumpInput');
        const questionNumber = parseInt(jumpInput.value, 10);
        if (questionNumber >= 1 && questionNumber <= questions.length) {
            currentQuestionIndex = questionNumber - 1;
            displayQuestion();
        } else {
            alert('Invalid question number');
        }
    }

    // Load the default quiz on page load
    loadQuiz();

    function saveUserProgress() {
        if (!userID) {
            console.log("No User ID provided. Progress will not be saved.");
            return;
        }
    
        const userData = {
            totalAttempted: scoreData.totalAttempted,
            correctAnswers: scoreData.correctAnswers,
            wrongAnswers: scoreData.wrongAnswers,
            lastQuestionIndex: currentQuestionIndex
        };
    
        firebase.database().ref('users/' + userID).set(userData)
            .then(() => console.log("Progress saved successfully!"))
            .catch(error => console.error("Error saving progress:", error));
    }

    function loadUserProgress(id) {
        if (!id) {
            console.log("No User ID provided. Starting fresh.");
            resetScoreboard();
            return;
        }
    
        firebase.database().ref('users/' + id).once('value')
            .then(snapshot => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    scoreData.totalAttempted = userData.totalAttempted || 0;
                    scoreData.correctAnswers = userData.correctAnswers || 0;
                    scoreData.wrongAnswers = userData.wrongAnswers || 0;
                    currentQuestionIndex = userData.lastQuestionIndex || 0;
                    updateScoreboard();
                    displayQuestion();
                } else {
                    alert(`No data found for User ID: ${id}. Starting fresh.`);
                    resetScoreboard();
                }
            })
            .catch(error => console.error("Error loading progress:", error));
    }


    function resetScoreboard() {
        scoreData = { totalAttempted: 0, correctAnswers: 0, wrongAnswers: 0 };
        currentQuestionIndex = 0;
        updateScoreboard();
        displayQuestion();
    }



    
</script>

</body>
</html>
