<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px; /* Adjust grid size */
        }
        .quiz-container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            margin-bottom: 30px;
        }
        .options button {
            display: block;
            margin: 15px auto;
            padding: 15px;
            width: 90%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .options button:hover {
            /*  transform: translateY(-1px); */
            transform: scale(1.02);
            background-color: #c3c3c3;
        }
        .options button.correct {
            background-color: #6fe18b;
            border-style: dashed;
        }
        .options button.wrong {
            background-color: #ef8790;
        }
        .controls {
            margin-top: 30px;
        }
        .controls button, .controls input {
            margin: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .question p {
            
            font-weight: 700; 
            font-size: x-large;
    }
        h2 {
            font-style: italic;
    }
        .load {
            color: white;
            background-color: #9494f5;
            border-style: none;
            font-size: 20px;
            border-radius: 5px;
            padding: 5px 10px 5px 10px;
        }
        .scoreboard {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            padding: 15px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: 'Poppins', Arial, sans-serif;
        }

        .scoreboard h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .scoreboard p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="scoreboard">
        <h3>SCORE</h3>
        <p>Total: <span id="totalScore">0</span></p>
        <p>Right: <span id="rightScore">0</span></p>
        <p>Wrong: <span id="wrongScore">0</span></p>
    </div>

<div class="quiz-container">
    <h1>Quiz App</h1>
    <div>
        <label for="jsonSelector">Select Quiz Topic:</label>
        <select id="jsonSelector">
            <option value="quiz_final.json">Direct_Indirect</option>
            <option value="common_error_quiz.json">Common Error</option>
        </select>
        <button class="load" onclick="loadQuiz()">Load Quiz</button>
    </div>

    <div id="quizContainer">
        <div class="question">
            <h2 id="questionNumber"></h2>
            <p id="questionText"></p>
        </div>
        <div class="options" id="optionsContainer"></div>
    </div>

    <div class="controls">
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="randomQuestion()">Random</button>
        <input type="number" id="jumpInput" placeholder="Question #" min="1">
        <button onclick="jumpToQuestion()">Jump</button>
    </div>
</div>

<script>
    let totalScore = 0;
    let rightScore = 0;
    let wrongScore = 0;
    
    function updateScoreboard() {
        document.getElementById('totalScore').textContent = totalScore;
        document.getElementById('rightScore').textContent = rightScore;
        document.getElementById('wrongScore').textContent = wrongScore;
    }

    
    let questions = [];
    let currentQuestionIndex = 0;

    function loadQuiz() {
        const selectedJSON = document.getElementById('jsonSelector').value;

        fetch(selectedJSON)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(jsonData => {
                questions = jsonData;
                currentQuestionIndex = 0;
                displayQuestion();
            })
            .catch(error => alert('Failed to load quiz: ' + error.message));
    }

    function displayQuestion() {
        if (currentQuestionIndex < 0 || currentQuestionIndex >= questions.length) return;

        const question = questions[currentQuestionIndex];

        document.getElementById('questionNumber').textContent = `Question ${question.question_id}`;
        document.getElementById('questionText').textContent = question.question;

        const optionsContainer = document.getElementById('optionsContainer');
        optionsContainer.innerHTML = '';

        question.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.textContent = option;
            button.onclick = () => checkAnswer(index + 1);
            optionsContainer.appendChild(button);
        });
    }

    function checkAnswer(selectedOption) {
        const question = questions[currentQuestionIndex];
        const correctOption = parseInt(question.correct_option, 10);

        const optionsContainer = document.getElementById('optionsContainer');
        Array.from(optionsContainer.children).forEach((button, index) => {
            button.classList.remove('correct', 'wrong');
            if (index + 1 === correctOption) {
                button.classList.add('correct');
            } else if (index + 1 === selectedOption) {
                button.classList.add('wrong');
            }
        });

         // Update scores
        totalScore++;
        if (selectedOption === correctOption) {
            rightScore++;
        } else {
            wrongScore++;
        }
    
        // Update scoreboard display
        updateScoreboard();
        
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion();
        }
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            displayQuestion();
        }
    }

    function randomQuestion() {
        currentQuestionIndex = Math.floor(Math.random() * questions.length);
        displayQuestion();
    }

    function jumpToQuestion() {
        const jumpInput = document.getElementById('jumpInput');
        const questionNumber = parseInt(jumpInput.value, 10);
        if (questionNumber >= 1 && questionNumber <= questions.length) {
            currentQuestionIndex = questionNumber - 1;
            displayQuestion();
        } else {
            alert('Invalid question number');
        }
    }

    // Load the default quiz on page load
    loadQuiz();
</script>

</body>
</html>
