<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .quiz-container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            margin-bottom: 30px;
        }
        .options button {
            display: block;
            margin: 15px auto;
            padding: 15px;
            width: 90%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .options button:hover {
            transform: translateY(-2px);
        }
        .options button.correct {
            background-color: #d4edda;
        }
        .options button.wrong {
            background-color: #f8d7da;
        }
        .controls {
            margin-top: 30px;
        }
        .controls button, .controls input {
            margin: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Quiz App</h1>
    <div>
        <label for="csvSelector">Select Quiz Topic:</label>
        <select id="csvSelector">
            <option value="questions_with_answers.csv">Default Quiz</option>
            <!-- Add more options for other CSV files hosted on GitHub -->
        </select>
        <button onclick="loadQuiz()">Load Quiz</button>
    </div>

    <div id="quizContainer">
        <div class="question">
            <h2 id="questionNumber"></h2>
            <p id="questionText"></p>
        </div>
        <div class="options" id="optionsContainer"></div>
    </div>

    <div class="controls">
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="randomQuestion()">Random</button>
        <input type="number" id="jumpInput" placeholder="Question #" min="1">
        <button onclick="jumpToQuestion()">Jump</button>
    </div>
</div>

<script>
    let questions = [];
    let currentQuestionIndex = 0;

    function loadQuiz() {
        const selectedCSV = document.getElementById('csvSelector').value;

        fetch(selectedCSV)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(csvText => {
                questions = parseCSV(csvText);
                currentQuestionIndex = 0;
                displayQuestion();
            })
            .catch(error => alert('Failed to load quiz: ' + error.message));
    }

    function parseCSV(csvText) {
        const rows = csvText.split('\n');
        const headers = rows[0].split(',');
        return rows.slice(1).map(row => {
            const values = row.split(',');
            return headers.reduce((acc, header, index) => {
                acc[header.trim()] = values[index]?.trim();
                return acc;
            }, {});
        });
    }

    function displayQuestion() {
        if (currentQuestionIndex < 0 || currentQuestionIndex >= questions.length) return;

        const question = questions[currentQuestionIndex];

        document.getElementById('questionNumber').textContent = `Question ${question['Question Number']}`;
        document.getElementById('questionText').textContent = question['Question'];

        const optionsContainer = document.getElementById('optionsContainer');
        optionsContainer.innerHTML = '';

        for (let i = 1; i <= 4; i++) {
            const optionText = question[`Option ${i}`];
            if (optionText) {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.onclick = () => checkAnswer(i);
                optionsContainer.appendChild(button);
            }
        }
    }

    function checkAnswer(selectedOption) {
        const question = questions[currentQuestionIndex];
        const correctOption = parseInt(question['Correct Answer'], 10);

        const optionsContainer = document.getElementById('optionsContainer');
        Array.from(optionsContainer.children).forEach((button, index) => {
            button.classList.remove('correct', 'wrong');
            if (index + 1 === correctOption) {
                button.classList.add('correct');
            } else if (index + 1 === selectedOption) {
                button.classList.add('wrong');
            }
        });
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion();
        }
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            displayQuestion();
        }
    }

    function randomQuestion() {
        currentQuestionIndex = Math.floor(Math.random() * questions.length);
        displayQuestion();
    }

    function jumpToQuestion() {
        const jumpInput = document.getElementById('jumpInput');
        const questionNumber = parseInt(jumpInput.value, 10);
        if (questionNumber >= 1 && questionNumber <= questions.length) {
            currentQuestionIndex = questionNumber - 1;
            displayQuestion();
        } else {
            alert('Invalid question number');
        }
    }

    // Load the default quiz on page load
    loadQuiz();
</script>

</body>
</html>
